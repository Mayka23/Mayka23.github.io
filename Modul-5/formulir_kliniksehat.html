<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formulir_kliniksehat.html" method="get">
        <div>
            <label for="nama">Nama </label>
            <label style="margin-left: 130px;"> : </label>
            <input type="text" name="nama" placeholder="Masukkan Nama">
        </div>
        <br>

        <div>
            <label for="password">Password</label>
            <label style="margin-left: 106px;"> : </label>
            <input type="password" name="password" placeholder="Masukkan Password">
        </div>
        <br>

        <div>
            <label for="ttd">Tempat, Tanggal Lahir</label>
            <label style="margin-left: 20px;"> : </label>
            <input type="text" style="width: 150px;">
            <input type="date" name="tgl_lahir">
        </div>
        <br>

        <div>
            <label for="jenis_kelamin">Jenis Kelamin</label><label style="color: red;">*</label>
            <label style="margin-left: 67px;"> : </label>
            <input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-laki
            <input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan
        </div>
        <br>

        <div>
            <label for="asal">Asal_Kota </label><label style="color: red;">*</label>
            <label style="margin-left: 85px;"> : </label>
            <select name="asal_kota" id="asal">
                <option value="kota_jakarta" selected="Jakarta">Kota Jakarta</option>
                <option value="kota_bandung">Kota Bandung</option>
                <option value="kota_semarang">Kota Semarang</option>
            </select>
        </div>
        <br>

        <div>
            <label for="agama">Agama </label><label style="color: red;">*</label>
            <label style="margin-left: 105px;"> : </label>
            <select name="agama" id="asal">
                <option value="islam" selected="Islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katholik">Katholik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
            </select>
        </div>
        <br>

        <div>
            <label for="golongan">Golongan </label><label style="color: red;">*</label>
            <label style="margin-left: 88px;"> : </label>
            <select name="golongan" id="asal">
                <option value="umum" selected="umum">Umum</option>
                <option value="askes">Askes</option>
                <option value="dll">DLL</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Daftar" style="margin-top: 30px;">
        </div>
</body>
</html>
