<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>
<body>
    <form action="formulir_perpuskotamadiun.html" method="get">
        <div>
            <label for="nama">Nama </label>
            <label style="margin-left: 130px;"> : </label>
            <input type="text" name="nama" placeholder="Masukkan Nama">
        </div>
        <br>

        <div>
            <label for="password">Password</label>
            <label style="margin-left: 106px;"> : </label>
            <input type="password" name="password" placeholder="Masukkan Password">
        </div>
        <br>

        <div>
            <label for="ttd">Tempat, Tanggal Lahir</label>
            <label style="margin-left: 20px;"> : </label>
            <input type="text" style="width: 150px;">
            <input type="date" name="tgl_lahir">
        </div>
        <br>

        <div>
            <label for="jenis_kelamin">Jenis Kelamin</label><label style="color: red;">*</label>
            <label style="margin-left: 67px;"> : </label>
            <input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-laki
            <input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan
        </div>
        <br>

        <div>
            <label for="hobi">Hobi </label>
            <label style="margin-left: 135px;"> : </label>
            <input type="checkbox" name="hobi" value="hobi_baca"> Membaca Buku
            <input type="checkbox" name="hobi" value="hobi_nulis"> Menulis
            <input type="checkbox" name="hobi" value="hobi_mancing"> Menggambar
        </div>
        <br>

        <div>
            <label for="asal">Asal_Kota </label>
            <label style="margin-left: 98px;"> : </label>
            <select name="asal_kota" id="asal">
                <option value="kota_jakarta" selected="Jakarta">Kota Jakarta</option>
                <option value="kota_bandung">Kota Bandung</option>
                <option value="kota_semarang">Kota Semarang</option>
            </select>
        </div>
        <br>

        <div>
            <p style="margin-bottom: 2px;">Pernyataan</p>
            <input type="checkbox" name="hobi" value="hobi_baca"> 
            Saya menyatakan data yang diisi benar dan dapat dipertanggungjawabkan
        </div>

        <div>
            <input type="submit" value="Daftar Anggota" style="margin-top: 30px;">
        </div>
</body>
</html>
